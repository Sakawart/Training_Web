<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div #mapPanel class="map-panel" style="height:100vh ; width: 60%; ">
        <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
        <script src="https://js.arcgis.com/4.31/"></script>
    </div>
    <div class="container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Subregion</th>
                        <th>State Name (Full)</th>
                        <th>State Name (Abbr.)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let state of states" [ngClass]="{'highlight': selectedState === state}"
                        (click)="onRowClick(state)">
                        <td>{{ state.attributes?.sub_region }}</td>
                        <td>{{ state.attributes?.state_name }}</td>
                        <td>{{ state.attributes?.state_abbr }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
